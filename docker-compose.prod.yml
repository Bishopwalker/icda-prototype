# ICDA - ONE COMMAND START
# Usage: curl -O https://raw.githubusercontent.com/Bishopwalker/icda-prototype/feature-branch-test/docker-compose.prod.yml && docker-compose -f docker-compose.prod.yml up -d

services:
  icda:
    image: bwalker33/icda-prototype:latest
    container_name: icda
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - REDIS_URL=redis://redis:6379
      - OPENSEARCH_HOST=http://opensearch:9200
      - NOVA_MODEL=us.amazon.nova-pro-v1:0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - icda-network

  redis:
    image: redis:7-alpine
    container_name: icda-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - icda-network

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: icda-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'opensearch'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - icda-network

networks:
  icda-network:
    driver: bridge
